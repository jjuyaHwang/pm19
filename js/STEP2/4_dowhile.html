<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while 반복문</title>
    <script>
        // do while 문이란?
        // 조건에 따라 반복을 계속할지를 결정할떄 사용하는것은
        // while문과 동일하나, 무조건 중괄호{}블럭을 한번 실행하고, 조건을
        // 검사하여 반복을 결정한다.

        // 조건이 참이든 거짓이든 한번은 무조건 실행하는 반복문

        // 변수 선언
        var value = 0;

        //반복문
        do{
            alert(value + "번쨰 반복문");
            value++;
        }while(value < 5);
    </script>
</head>
<body>
    
</body>
</html>
