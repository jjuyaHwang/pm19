<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 스타일 태그</title>

</head>
<body>
    <p>
        <b>진하게</b><br/>
        <strong>진하게(의미강조)</strong><br/>

        <i>기울이기</i><br/>
        <!-- ? HTML4에서 Italic으로 사용된 기울임체인 이 태그는 
            ? html5에 와서는 외국어나 분류적인 성격을 띄는 단어, 
            ? 전문기술용어, 손글씨 등 처럼 다른 텍스트와 구별 되는 
            ? 텍스트를 표현 할 때 사용된다. -->

        <em>기울기</em>(의미강조)<br/>
        <!-- ? emphasized 의 약자  -->
    </p>
</body>
</html>
