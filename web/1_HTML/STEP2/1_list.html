<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tag</title>
</head>
<body>
    <ul>
        <li type="circle">번호없는 목록 1, 목록 표시 빈원</li>
        <li type="disc">번호없는 목록 2, 목록 표시 찬원</li>
        <li type="square">번호없는 목록 3, 목록 표시 사각형</li>
    </ul>
</body>
</html>
