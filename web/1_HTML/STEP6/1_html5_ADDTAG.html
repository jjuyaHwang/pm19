<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5에서 새로 추가 된 Tag</title>
</head>
<body>
    <figure>
        <img src="-.png" alt="이미지 설명글 (웹접근성에 따라 필수입력)">
        <figcaption>아직 정의되지 않은 이미지</figcaption>
    </figure>
    <!-- 
        ? figure는 이미지와 설명글을 담을 수 있는 태그이고,
        ? figcaption은 이미지의 설명글을 담는 역할을 한다.
        ? 부가조건으로 유동적인 컨텐츠에 사용.
     -->
     <figure>
        <img src="http://placehold.it/250x250" alt="example">
        <figcaption>
            <dl>
                <dt>title</dt>
                <dd>부가적인 설명</dd>
                <dd>부가적인 설명</dd>
                <dd>부가적인 설명</dd>
            </dl>
        </figcaption>
     </figure>

     <time datetime="2023-03-24T19:26:00z">2023년03월24 19:26:00</time>
     <!-- 
        ? 날짜, 시간 기록을 하는 time 마크업은
        ? 1. datetime은 브라우저에서 인식하는 날짜 부분이다. 
        ?    yyyy-mm-dd 형식을 따른다.
        ?    날짜만? 2016-06-12, 시간만? 09:00:00, z는 그리니치 시간대를 나타내는 Zulu의 약자
        ? 2. pubdate(문서작성날짜)는 삭제-
        ? 3. 브라우저에 표시될 내용
      -->
</body>
</html>
