<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag</title>
</head>
<body>
    <form action="#">
        <!-- ? action : 폼을 전송할 서버 쪽 스크립트 파일을 지정한다. -->
        <!-- 
            ? form 은 input 내 data를 담아 전송하는 역할을 해준다.
            ? 감싸는 위치는 input과 가장 가까운 공간태그여야 한다.
         -->
         <fieldset>
            <!-- 
                ? form 태그에서 사용되는 입력태그들은 fieldset으로 그룹화 시킨다.
             -->
             <legend>HTML4 Input</legend>
             <!-- 
                ? fieldset 으로 그룹화가 되었다면, 그 그룹 주제에 맞는 이름을 Legend 태그
                ? 안에 삽입한다. (필수아님)
              -->
              <ul>
                <li>
                    <input type="text" title="텍스트입력" maxlength="8">
                    <!-- 
                        ? type 종류 
                        ? type : 태그 모양을 다양하게 변경할 수 있다. 
                        ? type에는 text, radio, checkbox, password, button, hidden,
                        ? fileupload, submit, reset 등을 지정할 수 있다.

                        ? 입력 태그 타입 text는 텍스트를 삽입할 때 사용되며,
                        ? 이 경우엔, title 이 항상 제공되어야 한다.
                        ? maxlength를 이용해 최대 글자를 제어할 수 있다.
                     -->

                </li>
                <li>
                    <input type="password" title="비밀번호" maxlength="8">
                    <!-- 
                        ? 입력 태그 타입 password는 비밀번호를 삽입할 떄 사용되며,
                        ? maxlength를 이용해 최대 글자를 제어할 수 있다.
                     -->
                </li>
                <li>
                    <input id="btn_radio1"type="radio" checked="checked" name="radioGroup" value="1">
                    <label for="btn_radio1">항목1</label>
                    <!-- 
                        ? 입력 태그 타입 radio는 라디오 버튼이며, name을 같은 이름으로 여러 항목을 
                        ? 지정시 그룹화 된다. 또한 Label을 이용하여 해당 항목과 버튼을 연결해줄 필요가 있다.
                        ? value 값 설정으로 전달할 값을 넣어 둘 수 있으나, 비워두어도 상관없다.
                        ? checked를 이용하여 페이지가 로드 될떄 초기 선택값을 넣어 둘 수 있다.
                        ? 그리고 cheackbox와는 달리 하나의 항목만 선택 가능하다.
                     -->
                     <input id="btn_radio2"type="radio" name="radioGroup" value="2">
                    <label for="btn_radio2">항목2</label>
                    <input id="btn_radio3"type="radio" name="radioGroup" value="3">
                    <label for="btn_radio3">항목3</label>
                    <input id="btn_radio4"type="radio" name="radioGroup" value="4">
                    <label for="btn_radio4">항목4</label>
                </li>
                <li>
                    <input id="btn_chk1" type="checkbox" checked="checked" value="c1">
                    <label for="btn_chk1">체크1</label>
                    <input id="btn_chk2" type="checkbox"  value="c2">
                    <label for="btn_chk2">체크2</label>
                    <input id="btn_chk3" type="checkbox"  value="c3">
                    <label for="btn_chk3">체크3</label>
                    <input id="btn_chk4" type="checkbox"  value="c4">
                    <label for="btn_chk4">체크4</label>
                </li>
                <!-- 
                    ? 1. 입력태그타입 checkbox는 다중 선택을 지원 하는 input 이며, Label을 이용하여 해당
                    ?    항목과 연결
                    ? 2. value값은 기존 input 과 동일
                    ? 3. checked 옵션 역시 radio input 과 동일
                 -->
                 <li>
                    <textarea name="talkbox" cols="30" rows="10">하고 싶은 말을 적어주세요.</textarea>
                    <!-- 
                        ? 여러줄을 입력 할 수 있는 텍스트 상자인 textarea 는 cols로 가로 입력너비,
                        ? lows로 세로 입력너비의 초기값을 설정 할 수 있다.
                        ? 주의사항은 pre와 마찬가지로 입력한 그대로를 보여주기떄문에,
                        ? 초기 데이터 삽입시 공백부분에 유의 해야한다.
                     -->
                 </li>
                 <li>
                    <select name="job" multiple size="3">
                        <option selected="selected" >직업선택</option>
                        <optgroup label="실업자">
                            <option value="1">무직</option>
                            <option value="2">학생</option>
                        </optgroup>
                        <optgroup label="근로자">
                            <option value="3">전문직</option>
                            <option value="4">공무원</option>
                        </optgroup>
                    </select>
                 </li>
                 <!-- 
                    ? select는 선택항목을 목록형의 단축메뉴 형식으로 만드는 입력 양식이다.
                    ? 항목 수만큼의 option 이 필요하고, 이안의 value로 값을 정해 전달한다.
                    ? multiple 속성값을 이용해 다중 선택을 지원 할수 있고, size 속성값을 
                    ? 이용해 초기 노출 목록수를 제어할수 있다.
                    ? optgroup으로 중간 그룹을 설정할 수 있다.
                  -->
                  <li>
                    <input type="image" src="../STEP2/images/sorry.jpg" alt="미안해하는사진"><br/>
                    <input type="button" value="비밀번호확인"><br/>
                    <input type="file" value="찾아보기" name="chs_file"><br/>
                    <input type="submit" value="확인"><br/>
                    <input type="reset" value="취소">
                    <button></button>
                    <!-- 
                        ? 버튼으로 사용할수 있는 input에는 image, button, file, submit, reset 이 있는데 
                        ? 해당용도에 따라 적절하게 사용해야 한다.
                        ? 1. image 는 버튼을 웹사이트 디자인에 맞게 디자인된 버튼을 사용할 때 사용 한다.
                        ? 2. button 은 최종 확인 전송 및 페이지 양식 되돌리기, 파일 찾아보기 기능을 제외한 나머지 
                        ?    기능의 버튼 (우편번호, 검색, 추가, 삭제 등)에 사용한다.
                        ? 3. file은 파일 찾아보기 버튼에 사용한다.
                        ? 4. submit은 해당 폼 이 모두 완성 되었을때 완료 및 전송을 할때 사용한다.
                        ? 5. reset은 해당 폼의 모든 양식 내용을 초기화 시킬 때 사용한다.
                     -->
                  </li>
              </ul>

         </fieldset>
         <fieldset>
            <legend>HTML5 input</legend>
            <label for="userName">이름 :</label>
            <input type="text" id="userName" maxlength="8" placeholder="8자미만" required autofocus readonly/>
            <!-- 
                ? readonly : 태그를 읽기전용으로 합니다.
                ? placeholder : 태그에 입력할 값에 대한 힌트를 준다.
                ? autofocus : 웹 페이지가 로딩되자마자 이 속성을 지정한 태그로 포커스가 이동됩니다. 
                ? (HTML5 추가사항)
                ? required : 해당 태그가 필수 태그로 지정됩니다. 필수 태그를 입력하지않고, submit버튼을 누르면
                ? 에러메세지가 웹 브라우저에 출력된다.(HTML5 추가사항)
             -->
             <input type="url" placeholder="http://naver.com" name="typeURL"/>
             <!-- 
                ? type 을 url로 설정하면, 모바일에서 해당필드에 focus되었을 때,
                ? 키보드를 열면서 영문과 .com버튼이 생기고 누르고 있으면 타 도메인으로 변경가능.
              -->
              <input type="tel">
              <!-- 
                ? 한줄로 전화번호를 입력받을 수 있는 양식
               -->
               <input type="number" min="10" max="100" step="10" value="0" name="typeNumb" />
                <!--상,하버튼으로 숫자를 기입하는 스핀박스를 생성한다. <input type="number" 최저값, 최대값, 상승값, 초기값 />-->
                <input type="range" min="-2" max="2" step="1" value="0" name="typeRange" />
                <!--슬라이드바로 숫자를 기입하는 막대를 생성한다. <input type="range" 최저값, 최대값, 상승값, 초기값 />-->
                <input type="date" name="typeDate"/>
                <!--연도,월,날짜 선택 ie10 이하 지원불가(수동입력)-->
                <input type="month" name="typeMonth" />  
                <!--연도,월 선택 ie10 이하 지원불가(수동입력)-->
                <input type="week" name="typeWeek" />
                <!--연도,주 선택 ie10 이하 지원불가(수동입력)-->
                <input type="time" name="typeTime" />   
                <!--시간 입력 ie10 이하 지원불가(수동입력)-->
                <input type="datetime" name="typeDatetime" />
                <!--대부분 브라우저 지원불가-->
                <input type="datetime-local" name="typeDTLocal" />
                <!--연도,월,날짜,시간 선택 ie10 이하 지원불가(수동입력)-->
                <input type="search" placeholder="검색어를입력하세요" autocomplete="on"/>
                <!--type을 search로 설정하면 x 버튼이 우측에 생기며 자동완성기능(autocomplete)은 기본값은 on, off로 끌수있다. style 이 safari에서 적용안됨.-->
                <label for="typeColor">색상선택 : </label>
                <input type="color" name="typeColor" id="typeColor"/>
                <!--컬러피커창 생성 ie10 이하 지원불가-->
         </fieldset>

    </form>
</body>
</html>
