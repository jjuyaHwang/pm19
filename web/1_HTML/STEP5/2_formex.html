<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>필수입력사항</legend>
            <table>
                <caption>사용자정보</caption>
                <tr>
                    <th>
                        <label for="userID">아이디</label>
                    </th>
                    <td>
                        <input type="text" id="userID">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="userPW">비밀번호</label>
                    </th>
                    <td>
                        <input type="password" id="userPW">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="checkPW">비밀번호 확인</label>
                    </th>
                    <td>
                        <input type="password" id="checkPW">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="userName">이름</label>
                    </th>
                    <td>
                        <input type="text" id="userName">
                    </td>
                </tr>
                <tr>
                    <th><label for="userMail">이메일</label></th>
                    <td>
                        <input type="email" id="userMail">
                        <span>@</span>
                        <select>
                            <option value="@naver.com">naver</option>
                            <option value="@gmail.com">gmail</option>
                            <option value="@nate.com">nate</option>
                            <option value="@daum.net">daum</option>
                            <option value="@google.com">google</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>선택입력사항</legend>
            <table>
                <caption>부가정보</caption>
                <tr>
                    <th>
                        <label for="userAddress">주소</label>
                    </th>
                    <td>
                        <input type="search" id="userAddress">
                        <input type="button" value="주소찾기">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="userCell">연락처</label>
                    </th>
                    <td>
                        <input type="tel" id="userCell">
                    </td>
                </tr>
                <tr>
                    <th>
                        성별
                    </th>
                    <td>
                        <input type="radio" id="man">
                        <label for="man">남자</label>
                        <input type="radio" id="woman">
                        <label for="woman">여자</label>
                    </td>
                </tr>
                <tr>
                    <th>취미</th>
                    <td>
                        <input type="checkbox" id="hobby1">
                        <label for="hobby1">독서</label>
                        <input type="checkbox" id="hobby2">
                        <label for="hobby2">게임</label>
                        <input type="checkbox" id="hobby3">
                        <label for="hobby3">영화</label>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="userBirth">생년월일시</label>
                    </th>
                    <td>
                        <input type="datetime-local" id="userBirth">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="favorColor">좋아하는 색상</label>
                    </th>
                    <td>
                        <input type="color" id="favorColor">
                    </td>
                </tr>
                <tr>
                    <th>
                        키(cm)
                    </th>
                    <td>
                        <input type="range" min="5" max="10" step="0.1">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="userSNS">SNS</label>
                    </th>
                    <td>
                        <input type="url" id="userSNS">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="userComment">가입인사</label>
                    </th>
                    <td>
                        <textarea id="userComment" cols="30" rows="10"></textarea>
                    </td>
                </tr>
            </table>
        </fieldset>
        <div>
            <input type="submit" value="확인">
            <input type="reset" value="취소">
        </div>
    </form>
</body>
</html>
